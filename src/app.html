<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // Little script to init the page theme without flickering.
      // Not ideal, but it's late in the day and I want to finish it.
      try {
        const themeData = JSON.parse(window.localStorage.get('color-mode'))
        let theme = themeData.value
        if (!theme)
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        document.documentElement.dataset.theme = theme
      } catch (e) {
        // Oh well...
      }
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
